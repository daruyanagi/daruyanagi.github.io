後部座席にウサギのぬいぐるみ（ちゃんとシートベルトをさせている） 純正 Qi 非接触充電（ときどき充電されていないことがあるので要らなかった） ワイヤレス充電（こっちの方が便利。iPhone 付けてないときにときどきキシキシ鳴るけど） Amazon.co.jp: 【シビック専用&amp;ワイヤレス充電】LUWU シビック 11代専用 スマホホルダー マグネット車 ワイヤレス充電 シビック FL1 車載ホルダー magsafe対応 シビック スマホスタンド 磁石 iphone12シリーズ以降に対応 携帯ホルダー Qi充電 360度回転 片手操作 冷却ファン付き カーチャージャー シビックアクセサリー メタルリング付き 全機種対応 カーマウント : 車＆バイク https://amazon.co.jp コーヒーを飲んでいると、Synology のルーターからインターネット接続が復旧したという通知が入った。停電も終わったらしい。仕事も残っているので、いやいやながら帰らなければならない。 ところが、マンションにつくと、機械式駐車場にトラブルがあったようだ。クルマを出せない人が途方に暮れている。どうも定例点検の電力復旧には問題がなかったのに、業者が帰った後、機械式駐車場が止まってしまったらしい。関係業者に連絡を付けて呼び出して復旧が完了するには時間がかかりそうなので、ちょっと邪魔だが、メモを残して適当なところに車を止めて部屋へ戻ることにした。 すると、エレベーターの前にも人だかりがしている。どうやらこっちもトラブっていたようだ。しょうがないので、運動がてら 14 階まで階段を登った。 定期点検からの復旧失敗でエレベーターが止まったので、息を切らしながら 14 階まで登ったおっさんの喘ぎ声 ᕦ(ò_óˇ)ᕤ pic.twitter.com/8p0yP1uvAY &mdash; 終末だるやなぎどこへいく？ (@daruyanagi) May 17, 2024 日ごろの運動不足がたたって、大変苦労した。"},{url:"/posts/2024/05/17/",title:"クリックするだけで GitHub Issue を作れるリンクを Hugo ブログに設置する",date:"2024-05-17T00:00:40.9360266+09:00",body:"クリックするだけで GitHub Issue を作れるリンクを Hugo ブログに設置する ブログ記事のフッターに「この記事の改善に協力する」というリンクを追加しました。クリックするとこんな感じで、GitHub の Issue 作成画面が開きます。モバイルだと、「GitHub」アプリがインストールしてあれば、そっちが起動するようですね。 このリンクは誰に使っていただいてもいいのですが、どちらかというと自分向けです。気が付いたときにちょろっとメモしておけば、修正を忘れることはありません。 コードも簡単です。 &lt;!-- /layouts/posts/single.html#footer --&gt; &lt;div class=&#34;github-issue&#34;&gt; &lt;i class=&#34;fa-brands fa-github&#34; aria-hidden=&#34;true&#34;&gt;&lt;/i&gt; &lt;span&gt; &lt;a href=&#34;https://github.com/daruyanagi/daruyanagi.github.io/issues/new?labels=bug&amp;title={{ .RelPermalink }}&amp;body=-%20URL%EF%BC%9A{{ .Permalink | safeURL }}%0A-%20%E7%8F%BE%E8%B1%A1%EF%BC%9A&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt; この記事の改善に協力する &lt;/a&gt; （要 GitHub アカウント） &lt;/span&gt; &lt;/div&gt; ちょっと調整すればラベルやタイトル、本文を自分好みに設定できます。 これの応用で、ブックマークレットも用意しておくといろいろ捗ります。たとえば、他のサイトを読んでいて、これをブログの参考にしようと思ったときにポチッとな。ブログ記事みたいに上記リンクを掲出していないページで不具合を見つけたときなんかも役立ちます。まぁ、デスクトップ前提ですけど。 javascript:(function(){ let u = document.location.href; let u = `https://github.com/daruyanagi/daruyanagi.github.io/issues/new?body=${u}`; window.open(u); })();"},{url:"/posts/2024/05/15/",title:"GitHub の草を PowerAutomate で刈って Blog に植える",date:"2024-05-15T19:55:50.2605877+09:00",body:"GitHub の草を PowerAutomate で刈って Blog に植える GitHub のコントリビューショングラフ（いわゆる芝生だの草だの呼ばれているやつ）を自分のブログに掲載したいというニーズに応えるため、かつて grass-graph というプロジェクトがあった。これを使えば、芝生を画像としてとってくれる。 GitHub - a-know/grass-graph: PNG Generator of GitHub Public Contribution Graph PNG Generator of GitHub Public Contribution Graph - GitHub - a-know/grass-graph: PNG Generator of GitHub Public Contribution Graph github.com しかし、今はプロジェクトがアーカイブされてしまっているようで、使うことはできない。かといって、自前でその手のサーバーを立てるのは億劫だ。 そこで、PowerAutomate for Desktop（PAD）を使ってとってくることにした。これは Microsoft が基本無償で提供している RPA ツール（デスクトップ操作の自動化）で、Windows 10 以降なら追加コストなしに利用できる。たとえば、GitHub の草を刈るフローは以下のように記述できる。 新しい Chrome を起動する(Browser インスタンス) Browser インスタンスのウィンドウサイズを幅 1,20px、高さ 1,024px に変更する。十分なサイズがないと、芝生が隠れてしまうため Web ページのコンテンツを待機。念のため Web ページのスクリーンショットを取得して、適当な場所へ保存する コンテンツの選択はビジュアルに行えるから難しくはない。慣れたらビジュアルに選んだあと、テキストエディターで調整してやるといいのかもしれない。 成功すると、以下のような草を取得できる。無駄なコンテンツが覆いかぶさらないように、［Windows］＋［D］や［Windows］＋［M］でデスクトップを一時的にきれいにしてやるとよい。フォトブース代わりにまっさらな仮想デスクトップを用意して、毎回そこで実行してもよいだろう。 PAD のフローにはグローバルショートカットキーを割り当てられるので、キーとポンと押すだけで GitHub から草を刈り取って、ブログリポジトリに埋めることができる。ブログをプッシュする前に実行してやるとよいだろう。無償ライセンスではサポートされていない定時実行フローを無限ループで無理矢理実現するハックはあるようだが、そこまでの必要はあるまい。 あまり手をかけなかった割には、いい感じなんじゃないかな？ もちろんダークモードには対応してないんだけど pic.twitter.com/LtEWjvu7Jc &mdash; 終末だるやなぎどこへいく？ (@daruyanagi) May 14, 2024"},{url:"/posts/2024/05/14/",title:"JR 四国のアプリ「スマえき」を使ってみた",date:"2024-05-14T00:54:40.1666084+09:00",body:"JR 四国のアプリ「スマえき」を使ってみた 内子のドイツフェスタ 2024 へ行くため、久しぶりに JR 四国を利用した。かねてから試してみたかった「スマえき」もついでに使ってみる。 JR 四国のキャッシュレス化は遅れており、ICOCA（SUICA 互換）が香川の方で使えるのみだ。しかし、モバイルアプリ「スマえき」（iOS/Android）を利用すれば、QR コードによるキャッシュレス乗車が可能になる。 ＪＲ四国チケットアプリ 「しこくスマートえきちゃん」とは・・・ お手持ちのスマートフォンで 『いつでも・どこでも』 『キャッシュレス』できっぷが買える 『きっぷ画面提示』で列車に乗れる JR四国のチケットアプリです。 略して 「スマえき」！ しこくスマートえきちゃん | スマえきとは 決済に使えるのは、クレジットカードと PayPay。自分はクレジットカードを使ったが、クレジットカードの登録がパスワード管理アプリに対応しておらず、オートフィルが効かないのと、3D セキュア認証が必要なのはだるかった。決済すると認証コードの入力を求められ、メールで送られてくるのを待ち、コピー＆ペーストしなければならない。3D セキュアは名前の通り安全だが、これが毎回必要なのであれば煩雑すぎる。もっとも、帰りの切符を買うときは求められなかったので、あまり気にしなくていいのかもしれない。一度認証すれば、一定期間または同様の購入ならば認証プロセスなしで決済できるのだろう。 まぁ、PayPay が使える人はそっちの方が簡単なはずだ。 使い勝手は……意外と言っては失礼だが、悪くはなかった。よくあるイベントのチケットアプリのようで、この手のアプリを作るのに慣れたデベロッパーが手掛けているのだろう。とくに躓くところなく、スムーズに使えた。切符を買って、電車に乗ったら［使用開始］ボタンを押すだけ。降りると［使用終了］するか尋ねられたが、どういう仕組みになっているのだろう。GPS でも使っているのだろうか。 ただ、一つ謎なのは QR コードが現状、意味をなしていないことだ。切符の確認は、駅員や車掌の目視で行う。まさか JR 四国の職員に QR コードを読む能力が備わっているとは思えないので、今のところ QR コードはお飾りだ。いずれ職員が QR コードリーダーを携帯するか、今秋リニューアルオープン予定の JR 松山駅に QR コードリーダー付きの先進的な自動改札機が導入されるのだろう。そう思いたい。 ともあれ、JR 四国でもキャッシュレスが進んでいるのはちょっとうれしかった。問題点もいくつかあるけど、いずれ解消されると思いたい。 メリット 見出しへのリンク キャッシュレスで購入できる どこでも買える。事前に買える。現に、自分は行きしなの切符を 3 日前、自宅のリビングでゴロゴロしながら買った 切符をなくさない。実際、ビール祭りの連れが切符をなくして大変だった（見つかったらしいが） 定期券も買えるらしいので、窓口に並ばなくていい お得な切符を探せる（後述のデメリットで残念なことになっているが……） デメリット 見出しへのリンク お気に入りの駅が 2 つまでしか登録できないらしい 買える切符は JR 四国管内のみ。需要の高そうな関西往復割り引き切符などは買えない 特急に乗るとき、特急券と乗車券を別々に買わないといけない（二度手間）。区間が一緒とは限らないので実装は難しいかもしれないが 指定席は買えないっぽい スマホの電源が切れたら困りそう。充電スポットが増えるとありがたい 夜中は買えない（ときがあるようだ） 今後に期待 見出しへのリンク 特急券を買うときに同じ区間の乗車券も併せて買うためのショートカットボタンがあるといい iOS のウォレットなどにも対応していると利便性が向上しそう 関西往復切符ぐらいは買えるようになってほしい。グリーン席、指定席も買いたい こいつ最大の弱点は、ググラビリティの低さだと思う。適当に「すまえき」って検索すると、当然ながら「須磨駅」が出てくる ( ˘ω˘ )https://t.co/fKATeq1q5e &mdash; 終末だるやなぎどこへいく？ (@daruyanagi) May 14, 2024"},{url:"/posts/2024/05/13/",title:"内子のドイツフェスタ 2024 に行った",date:"2024-05-13T10:02:56.630033+09:00",body:"内子のドイツフェスタ 2024 に行った 今年も――と言っても毎年いけているわけではないが――内子のドイツフェスタ 2024 に行ってきました。フジグラン松山で前売り券を買ったので、ちょっとだけお得でした。ただ、どうせ会場でビールジョッキ（300 円）を別途購入するために並ぶ必要があるので、無理して買う必要はなかったかもしれない。来年も今年のジョッキが使えるなら、前売り券を買っておくと入場がスムーズだと思います。 当日は晴れ。少し寒い日もあったので長袖にしてきたのですが、とても暑かったです。でも、脱いだら逮捕されそうなので、ビールを多めに飲んで汗をかくことで対策をしました。 ウィンナー（じゃないな、ブルスト？）とか肉の塊（名前忘れた）を買うと、3,000 円のチケットはすぐになくなってしまいました。二綴りぐらい追加で購入して、じゃんじゃか食べて、飲んで……白いビールから徐々に黒ビールへ移行し、また戻ってくるの繰り返し。暑いなか演奏もしていただいて、大いに盛り上がったと思います。 とくにザワークラウトとキュウリの漬物みたいなのはおいしかったです。来年はこれだけ盛り合わせにして売ってくれないかな？"},{url:"/posts/2024/05/12/",title:"Hugo でデイリーポストを生成する PowerShell",date:"2024-05-12T15:11:02.0139575+09:00",body:"Hugo でデイリーポストを生成する PowerShell Hugo では hugo new post/hello.md することで archetypes/default.md などをテンプレートに新規ポストを生成してくれる。 しかし、自分は新しいファイル名を考えるのがだるい。それに、post フォルダーに記事ファイルが溜まっていくのも嫌だし、記事と画像を別のフォルダーで管理するのも億劫だ。なので、今日の日記、つまりデイリーポストを書くときは ./content/2024/05/12/index.md を自動生成し、関連画像も ./content/2024/05/12/ フォルダーに放り込んでおくスタイルを好む。1 日 1 フォルダーというわけだ。 このスタイルの欠点は、1日に複数の記事を書くことを考慮していない点だが、自分はそこまで筆まめではないので困らないだろう。 そんな訳で、年月日でフォルダー階層（./content/2024/05/12/）を自動で掘って、名前(index.md)まで自動でつけるスクリプト Get-TodaysPost.ps1 を PowerShell で書いてみた。 $year = Get-Date -Format &#34;yyyy&#34; $month = Get-Date -Format &#34;MM&#34; $day = Get-Date -Format &#34;dd&#34; $folderPath = &#34;.\\content\\&#34; # Year - .\\content\\posts\\2024 $folderPath = Join-Path -Path $folderPath -ChildPath $year New-Item -ItemType Directory -Path $folderPath -Force # $indexPath = Join-Path -Path $folderPath -ChildPath &#34;_index.md&#34; # New-Item -ItemType File -Path $indexPath -Force # Month - .\\content\\2024\\05 $folderPath = Join-Path -Path $folderPath -ChildPath $month New-Item -ItemType Directory -Path $folderPath -Force # $indexPath = Join-Path -Path $folderPath -ChildPath &#34;_index.md&#34; # New-Item -ItemType File -Path $indexPath -Force # Day - .\\content\\2024\\05\\12 $folderPath = Join-Path -Path $folderPath -ChildPath $day New-Item -ItemType Directory -Path $folderPath -Force # $indexPath = Join-Path -Path $folderPath -ChildPath &#34;_index.md&#34; # New-Item -ItemType File -Path $indexPath -Force $templatePath = &#34;.\\_template.md&#34; $postPath = Join-Path -Path $folderPath -ChildPath &#34;index.md&#34; $dateTime = Get-Date -Format &#34;o&#34; Get-Content $templatePath ` | ForEach-Object {$_ -replace &#34;%%DATETIME%%&#34;, $dateTime} ` | Out-File $postPath -NoClobber # Open Explorer Invoke-Item -Path $folderPath Hugo のルートフォルダーに .\\_template.md を置き、pwsh Get-TodaysPost.ps1 を実行すればフォルダーと index.md が作成される。そのとき、テンプレートファイル内の %%DATETIME%% が現在日時に置換される。自分に Golang の心得があれば archetypes/default.md を参照するなど、もう少しスマートな設計にできただろうが、それは今後の課題としておく。 ちなみに Hugo ではフォルダーをセクションとして扱い、各セクション（フォルダー）を認識させるには、そのルートに _index.md を置かなければならないと聞いた――が、これは古い情報なのだろうか。なくても暗黙に生成されるようなので、コメントアウトしておいた。 あと、最後にエクスプローラーでファイルを開くコードを一行入れておくと、Visual Studio Code で index.md を開いたり、画像を突っ込んだりするのに便利だ（Visual Studio Code のフォルダービューを使ってもいいのだが、マウス操作が若干シビアに感じる）。"},{url:"/about/",title:"About",date:"0001-01-01T00:00:00Z",body:"About だるやなぎ、本名・柳 英俊（やなぎ ひでとし）。 1980年4月20日、大阪市住之江区生まれの独身・限界中年男性。身長168cm、体重82kg（多少の変動あり）。 三重県名張市、京都市左京区、千葉県四街道市、東京都江戸川区、千葉県市川市などを経て、2014年、愛媛県松山市に居を構える。 某IT系Web媒体の記者を辞めて、現在はフリーランスライターとして細々と活躍。 性格、極めてダルダルにして、麦酒をこよなく愛す。趣味はバイク・クルマ、読書（経済学、歴史、哲学）、日曜プログラミング（C#/Ruby）、神社の御朱印集めを嗜み、ごくまれに競艇をものす。 所持している免許 普通自動車 大型自動二輪車 移動式クレーン運転士 Hidetoshi Yanagi https://facebook.com/YanagiHidetoshi https://x.com/YanagiHidetoshi daruyanagi https://x.com/daruyanagi https://github.com/daruyanagi https://b.hatena.ne.jp/daruyanagi/bookmark https://www.vector.co.jp/vpack/browse/person/an053039.html"}];function search(e){const t=searchData(e),n=createHtml(t,e);showResult(n),showResultCount(t.length,data.length)}function searchData(e){const t=[];if(e=e.trim(),e.length<1)return t;const n=new RegExp(e,"i");for(let s=0;s<data.length;++s){const o=data[s].body.search(n);o!=-1&&t.push([s,o,o+e.length])}return t}function createHtml(e,t){const n=[];for(let s=0;s<e.length;++s){const o=e[s][0],i=e[s][1],a=e[s][2],r=data[o].url,c=data[o].title,l=data[o].body;n.push(createEntry(r,c,l,i,a,t))}return n.join("")}function createEntry(e,t,n,s,o,i){return'<div class="item"><a class="item_title" href="'+e+"#:~:text="+encodeURIComponent(i)+'">'+t+'</a><div class="item_excerpt">'+excerpt(n,s,o)+"</div></div>"}function excerpt(e,t,n){return[e.substring(t-30,t),"<b>",e.substring(t,n),"</b>",e.substring(n,n+200)].join("")}function showResult(e){const t=document.getElementById("result");t.innerHTML=e}function showResultCount(e,t){const n=document.getElementById("resultCount");n.innerHTML="<b>"+e+"</b> 件見つかりました（"+t+"件中）"}function searchWithHash(){const e=decodeURI(location.hash.substring(1));search(e);const t=document.getElementById("query");t.value!==e&&(t.value=e)}window.addEventListener("DOMContentLoaded",searchWithHash),window.addEventListener("hashchange",searchWithHash)</script></div><footer class=footer><section class=container>©
